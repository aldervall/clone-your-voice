version: '3.8'

services:
  neutts-air:
    build:
      context: .
      dockerfile: Dockerfile.standard
    image: neutts-air-voice-cloning:latest
    container_name: neutts-air-web
    ports:
      - "5000:5000"
    volumes:
      # Persist user recordings and generated audio
      - ./web_interface/uploads:/app/web_interface/uploads
      - ./web_interface/outputs:/app/web_interface/outputs
      # Mount samples directory (read-only, for demo voices)
      - ./samples:/app/samples:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
